<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="hero-image-container">
        <img class="hero-image" src="./images/illustration-hero.svg" alt="order summary image">
      </div>
      <div class="content-container">
        <div class="top">
          <h1 class="title">Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="bottom">
          <div class="plan-type">
            <div class="left-side">
              <div class="music-icon-image-container">
                <img class="music-icon-image" src="./images/icon-music.svg" alt="music icon">
              </div>
              <div class="text">
                <h2>Annual Plan</h2>
                <p class="price">$59.99/year</p>
              </div>
            </div> <!-- end of left-side div -->
            <div class="right-side">
              <a href="#">Change</a>
            </div> <!-- end of right-side div -->
          </div> <!-- end of plan-type div -->
          <button>Proceed to Payment</button>
          <a class="cancel" href="#">Cancel Order</a>
        </div> <!-- bottom div ends here-->
      </div> <!-- content-container div ends here -->
    </div>
  </body>
</html>
